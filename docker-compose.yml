services:

  db:
    image: postgres:17
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - cac-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}

  adminer:
    image: adminer
    restart: always
    networks:
      - traefik-public
      - default
    depends_on:
      - db
    environment:
      - ADMINER_DESIGN=pappu687
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.rule=Host(`adminer.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.rule=Host(`adminer.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.tls.certresolver=le
      - traefik.http.services.${STACK_NAME?Variable not set}-adminer.loadbalancer.server.port=8080

  prestart:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    build:
      context: ./admin/backend
    networks:
      - traefik-public
      - default
    depends_on:
      db:
        condition: service_healthy
        restart: true
    command: bash scripts/prestart.sh
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_FULL_NAME=${FIRST_SUPERUSER_FULL_NAME?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}

  # 2Admin backend (FastAPI, admin/backend)
  admin-backend:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    depends_on:
      db:
        condition: service_healthy
        restart: true
      prestart:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}
      # 禁用调度器，由专门的 admin-scheduler 容器运行
      - RUN_SCHEDULER=false

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health_check/"]
      interval: 10s
      timeout: 5s
      retries: 5

    build:
      context: ./admin/backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.${STACK_NAME?Variable not set}-admin-backend.loadbalancer.server.port=8000
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-backend-http.rule=Host(`api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-backend-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-backend-https.rule=Host(`api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-backend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-backend-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-backend-https.tls.certresolver=le
      # Enable redirection for HTTP and HTTPS
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-backend-http.middlewares=https-redirect

  # 专门运行定时任务调度器的容器（单实例，避免重复执行）
  admin-scheduler:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    restart: always
    networks:
      - default
    depends_on:
      db:
        condition: service_healthy
        restart: true
      prestart:
        condition: service_completed_successfully
    # 单进程运行调度器
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8001", "--workers", "1"]
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}
      # 只有这个容器运行调度器
      - RUN_SCHEDULER=true
      # GasBuddy 配置
      - GASBUDDY_CRON_ENABLED=${GASBUDDY_CRON_ENABLED:-true}
      - GASBUDDY_CRON_EXPRESSION=${GASBUDDY_CRON_EXPRESSION:-0 17 * * *}

  # 2Admin frontend (Refine React, admin/frontend)
  admin-frontend:
    image: '${DOCKER_IMAGE_FRONTEND?Variable not set}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    build:
      context: ./admin/frontend
      args:
        - VITE_API_URL=https://api.${DOMAIN?Variable not set}
        - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.${STACK_NAME?Variable not set}-admin-frontend.loadbalancer.server.port=80
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-frontend-http.rule=Host(`dashboard.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-frontend-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-frontend-https.rule=Host(`dashboard.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-frontend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-frontend-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-frontend-https.tls.certresolver=le
      # Enable redirection for HTTP and HTTPS
      - traefik.http.routers.${STACK_NAME?Variable not set}-admin-frontend-http.middlewares=https-redirect


  opensearch-node1:
    build:
      context: ./opensearch
      dockerfile: Dockerfile
    container_name: opensearch-node1
    networks:
      - traefik-public
      - default    
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=OpenSearch@2025#
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    container_name: opensearch-dashboards
    networks:
      - traefik-public
      - default
    environment:
      - OPENSEARCH_HOSTS=http://opensearch-node1:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      - opensearch-node1
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      # 设置 Dashboards 服务内部端口
      - traefik.http.services.${STACK_NAME?Variable not set}-opensearch-dashboards.loadbalancer.server.port=5601
      # HTTP 路由
      - traefik.http.routers.${STACK_NAME?Variable not set}-opensearch-dashboards-http.rule=Host(`opensearch.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-opensearch-dashboards-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME?Variable not set}-opensearch-dashboards-http.middlewares=https-redirect
      # HTTPS 路由
      - traefik.http.routers.${STACK_NAME?Variable not set}-opensearch-dashboards-https.rule=Host(`opensearch.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-opensearch-dashboards-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-opensearch-dashboards-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-opensearch-dashboards-https.tls.certresolver=le

  # 2C backend (Node.js, capp/backend)
  capp-backend:
    build:
      context: ./capp/backend
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE_CAPP_BACKEND:-lingadmin-capp-backend}
    restart: always
    env_file:
      - .env
    environment:
      - PORT=4000
      - NODE_ENV=production
      # 共享数据库 db
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      # 共享 OpenSearch
      - OPENSEARCH_HOST=opensearch-node1
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_PROTOCOL=http
      # JWT 配置（与 admin-backend 相同）
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-11520}
      # SMTP 配置（与 admin-backend 相同）
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_TLS=${SMTP_TLS:-true}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - CAPP_FRONTEND_HOST=${CAPP_FRONTEND_HOST:-${FRONTEND_HOST}}
    depends_on:
      db:
        condition: service_healthy
      opensearch-node1:
        condition: service_started
    networks:
      - traefik-public
      - default
      - capp-net
    ports:
      - "4000:4000"      
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      # 服务内部端口
      - traefik.http.services.${STACK_NAME_CAPP?Variable not set}-backend2c.loadbalancer.server.port=4000
      # HTTP router
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-backend2c-http.rule=Host(`c-api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-backend2c-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-backend2c-http.middlewares=https-redirect
      # HTTPS router
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-backend2c-https.rule=Host(`c-api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-backend2c-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-backend2c-https.tls=true
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-backend2c-https.tls.certresolver=le

  # 2C frontend (React, capp/frontend)
  capp-frontend:
    build:
      context: ./capp/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "https://c-api.${DOMAIN?Variable not set}"
        NODE_ENV: "production"
    image: ${DOCKER_IMAGE_CAPP_FRONTEND:-lingadmin-capp-frontend}
    restart: always
    depends_on:
      - capp-backend
    networks:
      - traefik-public
      - capp-net
    ports:
      - "5174:80"      
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      # 内部服务端口 (nginx 或静态服务器端口)
      - traefik.http.services.${STACK_NAME_CAPP?Variable not set}-frontend2c.loadbalancer.server.port=80
      # HTTP router
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-frontend2c-http.rule=Host(`c.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-frontend2c-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-frontend2c-http.middlewares=https-redirect
      # HTTPS router
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-frontend2c-https.rule=Host(`c.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-frontend2c-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-frontend2c-https.tls=true
      - traefik.http.routers.${STACK_NAME_CAPP?Variable not set}-frontend2c-https.tls.certresolver=le



volumes:
  cac-db-data:
  opensearch-data1:
  

networks:
  traefik-public:
    external: true
  capp-net:
    driver: bridge    
